<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - LCS</title>
  <link rel="stylesheet" href="style-cadastro.css" />
</head>
<body>
  <div class="form-overlay"></div>
  <div class="form-box">
    <h2>Cadastro de Usuário</h2>

    <label for="tipo">Tipo de cadastro</label>
    <select id="tipo" onchange="mostrarCampos()">
      <option disabled selected>Escolha...</option>
      <option value="cpf">Pessoa Física</option>
      <option value="cnpj">Pessoa Jurídica</option>
      <option value="produto">Produto</option>
      <option value="servico">Serviço</option>
    </select>

    <form>
      <div id="comum">
        <label>Nome completo</label>
        <input type="text" />

        <label>Email</label>
        <input type="email" />
      </div>

      <div id="cpf" class="hide">
        <label>CPF</label>
        <input type="text" placeholder="000.000.000-00" />
      </div>

      <div id="cnpj" class="hide">
        <label>CNPJ</label>
        <input type="text" placeholder="00.000.000/0001-00" />
      </div>

      <div id="produto" class="hide">
        <label>Nome do produto</label>
        <input type="text" />
      </div>

      <div id="servico" class="hide">
        <label>Descrição do serviço</label>
        <textarea rows="3"></textarea>
      </div>

      <label>Usuário</label>
      <input type="text" />

      <label>Senha</label>
      <input type="password" />

      <label>Confirmar senha</label>
      <input type="password" />

      <button type="submit" class="btn">Cadastrar</button>

      <p class="voltar">
        Já tem conta?
        <a href="index.html">Voltar para login</a>
      </p>
    </form>
  </div>

  <script>
    function mostrarCampos() {
      const tipo = document.getElementById("tipo").value;
      ["cpf", "cnpj", "produto", "servico"].forEach(id => {
        document.getElementById(id).classList.add("hide");
      });
      if (document.getElementById(tipo)) {
        document.getElementById(tipo).classList.remove("hide");
      }
    }
  </script>
</body>
</html>
