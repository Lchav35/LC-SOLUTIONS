<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - LCS</title>
  <link rel="stylesheet" href="style-cadastro.css" />
  <script defer src="script-cadastro.js"></script>
</head>
<body>
  <div class="form-wrapper">
    <div class="form-box">
      <h2>Cadastro de Usuário</h2>

      <label for="tipo" class="input-label">Tipo de cadastro</label>
      <select id="tipo" name="tipo" class="select-field" onchange="mostrarCampos()">
        <option value="" disabled selected>Selecione...</option>
        <option value="cpf">Pessoa Física (CPF)</option>
        <option value="cnpj">Pessoa Jurídica (CNPJ)</option>
        <option value="produto">Produto</option>
        <option value="servico">Serviço</option>
      </select>

      <form id="formulario-cadastro">
        <div id="campos-comuns" class="grupo-campos">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div id="cpf-campos" class="grupo-campos oculto">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" />
        </div>

        <div id="cnpj-campos" class="grupo-campos oculto">
          <label for="cnpj">CNPJ</label>
          <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0001-00" />
        </div>

        <div id="produto-campos" class="grupo-campos oculto">
          <label for="nomeProduto">Nome do Produto</label>
          <input type="text" id="nomeProduto" name="nomeProduto" />
        </div>

        <div id="servico-campos" class="grupo-campos oculto">
          <label for="descricaoServico">Descrição do Serviço</label>
          <textarea id="descricaoServico" name="descricaoServico" rows="3"></textarea>
        </div>

        <label for="usuario">Nome de usuário</label>
        <input type="text" id="usuario" name="usuario" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required />

        <label for="confirmar">Confirmar senha</label>
        <input type="password" id="confirmar" name="confirmar" required />

        <button type="submit" class="btn">Cadastrar</button>
      </form>
    </div>
  </div>
</body>
</html>
