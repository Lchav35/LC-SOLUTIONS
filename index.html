<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LCS Tecnologia - Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>LCS Tecnologia</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="E-mail" required/>
      <div class="password-wrapper">
        <input type="password" id="senha" placeholder="Senha" required/>
        <button type="button" id="toggle-senha">👁️</button>
      </div>
      <label>
        <input type="checkbox" id="lembrar" /> Lembrar acesso
      </label>
      <button type="submit">Entrar</button>
      <a href="#" id="esqueci-senha">Esqueci minha senha</a>
    </form>
    <p>Não tem conta? <a href="#" id="cadastro-link">Cadastre-se</a></p>
  </div>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
