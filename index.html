<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LCS - Login</title>
  <link rel="stylesheet" href="style-index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="overlay"></div>
  <div class="login-container">
    <div class="logo-text">LCS</div>
    <h2>Bem-vindo de volta</h2>

    <form>
      <label for="user">Usuário</label>
      <input type="text" id="user" placeholder="Digite seu login" required />

      <label for="password">Senha</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Digite sua senha" required />
        <span class="eye-toggle" onclick="togglePassword()">👁️</span>
      </div>

      <div class="remember">
        <label><input type="checkbox" /> Lembrar login</label>
      </div>

      <button type="submit" class="btn">Entrar</button>
     <button type="button" class="btn secondary" onclick="window.location.href='cadastro.html'">Cadastrar</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
